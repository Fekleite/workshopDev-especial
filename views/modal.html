<div id="modal" class="hide">
  <div class="content">
    <h1>Nova Ideia</h1>

    <form action="">
      <div class="input-wrapper">
        <label for="title">Título da ideia</label>
        <input type="text" name="title" id="title" />
      </div>

      <div class="input-wrapper">
        <label for="category">Categoria</label>
        <input type="text" name="category" id="category" />
      </div>

      <div class="input-wrapper">
        <label for="link-img">Link da imagem</label>
        <input type="url" name="link-img" id="link-img" />
      </div>

      <div class="input-wrapper">
        <label for="description">Digite uma descrição para essa ideia</label>
        <textarea
          name="description"
          id="description"
          cols="30"
          rows="4"
        ></textarea>
      </div>

      <div class="input-wrapper">
        <label for="link-idea">Link da ideia</label>
        <input type="url" name="link-idea" id="link-idea" />
      </div>

      <a href="#" onclick="onOff()">Voltar</a>
      <button>Salvar</button>
    </form>
  </div>
</div>
